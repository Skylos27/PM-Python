<!-- edit_entry.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="add-entry-container">
        <h1>Edit Entry</h1>
        <form method="post" action="{{ url_for('edit_entry', site=site, username=username, password=password) }}">
            <label for="site">Site:</label>
            <input type="text" id="site" name="site" value="{{ site }}" required><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ username }}" required><br>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" value="{{ password }}" required><br>

            <button type="submit">Save Changes</button>
        </form>
            <a href="{{ url_for('dashboard', username='admin') }}">Retour au tableau de bord</a>
    </div>
</body>
</html>
