<!-- dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-button {
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Password Manager Dashboard</h1>
        <a href="{{ url_for('add_entry') }}">Ajouter une entr√©e</a>
        <table>
            <thead>
                <tr>
                    <th>Site</th>                   
                    <th>Username</th>
                    <th>Mot de passe</th>
                    <th>Actions</th>  <!-- Renommer la colonne en Actions -->
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                    <tr>
                        <td>{{ entry.site }}</td>
                        <td>{{ entry.username }}</td>
                        <td>{{ entry.password }}</td>
                        <td class="action-buttons">
                            <a class="action-button" href="{{ url_for('delete_entry', site=entry.site) }}">Supprimer</a>
                            <a class="action-button" href="{{ url_for('edit_entry', site=entry.site) }}">Modifier</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
